<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Car</th>
      <th>Sales Price</th>
      <th>Invoiced Date</th>
      <th>Payment Date</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
    <tbody>
      <tr ng-repeat="sale in salesGridCtrl.sales">
        <td>{{sale.customerName}}</td>
        <td>{{sale.whip}}</td>
        <td>{{sale.salePrice | currency}}</td>
        <td>{{sale.invoiceDate | date}}</td>
        <td>{{sale.paymentRecivedDate | date}}</td>
        <td>
          <a ui-sref="sales.detail({ id: sale.saleID })" class="btn btn-primary">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </td>
        <td>
          <a ng-click="salesGridCtrl.byebye(sale)" class="btn btn-danger">
              <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
</table>
