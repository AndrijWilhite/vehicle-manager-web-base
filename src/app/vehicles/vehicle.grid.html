<table class="table table-striped">
  <thead>
    <tr>
      <th>Maker</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Type</th>
      <th>MSRP</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vehicle in vehicleGridCtrl.vehicles">
      <td>{{vehicle.make}}</td>
      <td>{{vehicle.model}}</td>
      <td>{{vehicle.year}}</td>
      <td>{{vehicle.color.description}}</td>
      <td>{{vehicle.description}}</td>
      <td>{{vehicle.retailPrice | currency}}</td>
      <td>
        <a ui-sref="vehicles.detail({ id: vehicle.vehicleID })" class="btn btn-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a ng-click="vehicleGridCtrl.byebye(vehicle)" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
